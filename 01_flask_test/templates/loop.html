<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    [목차]
    <ul>
      {% for value in values %}      
      <li>{{ value }}</li>
      {% endfor %}
    </ul>
    [목차2]
    <ul>
      {% for index in range(values | length) %}
        <li>{{ values[index] }} : {{ loop.index }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
